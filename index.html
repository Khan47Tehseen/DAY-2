<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <!-- Tiny inline SVG favicon to avoid 404 in dev server -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%232563eb'/%3E%3Ctext x='50' y='58' font-size='52' text-anchor='middle' fill='white' font-family='Arial'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Add a new task..." aria-label="New task" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <section>
      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </section>

    <div class="footer">
      <small>Tip: Press Enter to add. Tasks persist in localStorage.</small>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
